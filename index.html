    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const track = document.querySelector('.carousel-track');
        const items = document.querySelectorAll('.carousel-item');
        const prevBtn = document.querySelector('.carousel-prev');
        const nextBtn = document.querySelector('.carousel-next');
  
        let currentIndex = 0;
  
        // 앞으로 이동
        function moveToNextSlide() {
          currentIndex = (currentIndex + 1) % items.length;
          updateCarousel();
        }
  
        //뒤로 이동
        function moveToPrevSlide() {
          currentIndex = (currentIndex - 1 + items.length) % items.length;
          updateCarousel();
        }
  
        // Update the carousel display based on the currentIndex
        function updateCarousel() {
          const translateValue = -currentIndex * 600; // Adjust 300 based on the item width
          track.style.transform = `translateX(${translateValue}px)`;
        }
        // if current index goes from 2 to 0, we need to move the carousel to the right
        
        // Attach event listeners to navigation buttons
        nextBtn.addEventListener('click', moveToNextSlide);
        prevBtn.addEventListener('click', moveToPrevSlide);
  
        // Optional: Auto-advance the carousel
        setInterval(moveToNextSlide, 3000); // Set the interval in milliseconds
      });
    </script>
