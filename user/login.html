<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인페이지</title>
  <link rel="stylesheet" href="./../css/global.css">
</head>

<body>

  <section>
    <div class="login-container">
      <h2>로그인하세요</h2>
      <p id="error-message" class="error-message"></p>
      <form class="login-form" id="login-form">
        <input type="text" id="email" name="email" placeholder="이메일을 입력해주세요">
        <input type="password" id="password" name="password" placeholder="8자 이상 입력(문자/숫자/기호 사용 가능)">
        <button type="button" id="login-button">로그인하기</button>
        <a href="./signup.html">계정이 없으신가요?</a>
      </form>
      <div class="rotated-box"></div>
    </div>
  </section>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
  <script src="./../javascript/firebase.js"></script>
  <script>
    // Initialize Firebase with your configuration
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("login-button").addEventListener("click", LogIn);

    function LogIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Sign in with email and password
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log("User logged in:", user);
          // Redirect to home page
          window.location.href = "./../TeamProject.html";
        })
        .catch((error) => {
          // Handle errors
          console.error("Error logging in:", error.message);
          alert("로그인 중 오류가 발생했습니다. 다시 시도해주세요.");
        });
    }
  </script>

  <footer>
    &copy; 2023 백석대학교
  </footer>
</body>

</html>
