    <script>
      document.addEventListener("DOMContentLoaded", function() {
    const track = document.querySelector('.carousel-track');
    const items = document.querySelectorAll('.carousel-item');
    let currentIndex = 0;

    // Update the carousel display based on the currentIndex
    function updateCarousel() {
      const translateValue = -1 * currentIndex * items[0].offsetWidth;
        track.style.transform = `translateX(${translateValue}px)`;
    }

    // Move to the next slide
    function moveToNextSlide() {
        currentIndex = (currentIndex + 1) % items.length;
        updateCarousel();
    }

    // Optional: Auto-advance the carousel
    setInterval(moveToNextSlide, 3000); // Set the interval in milliseconds
});


    </script>
